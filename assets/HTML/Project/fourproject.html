<body>
  <h1>üç≤ Chicken Biryani Recipe</h1>
  <img src="biryani.jpg" alt="Chicken Biryani" width="300">

  <h2>Ingredients</h2>
  <ul>
    <li>1 kg Chicken</li>
    <li>2 cups Rice</li>
    <li>Onions, Tomatoes, Yogurt</li>
    <li>Spices & Salt</li>
  </ul>

  <h2>Steps</h2>
  <ol>
    <li>Wash and soak rice.</li>
    <li>Cook chicken with spices.</li>
    <li>Layer rice and chicken together.</li>
    <li>Cook on low flame until ready.</li>
  </ol>
</body>
